<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Responsive Login Form Sign In Sign Up</title>
    <style>
        
        .login__button {
            background-color: #FF69B4; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
            margin-top: 13px;
        }
    
        .login__button:hover {
            background-color: #FF69B4; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="{{ url_for('static', filename='img1.webp') }}" alt="">
            </div>

            <div class="login__forms">
                <div class="flashes">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-dismissible fade show" role="alert">
                                    <strong class="{{ category }}">{{ message }}</strong>
                                    <button type="button" class="close" onclick="this.parentElement.style.display='none';" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>

                <!-- Login Form -->
                <form action="{{ url_for('login') }}" method="POST" class="login__registre" id="login-in">
                    <h1 class="login__title">Sign In</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="username" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" name="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__forgot">Forgot password?</a>

                    <button type="submit" class="login__button">Sign In</button>

                    <div>
                        <span class="login__account">Don't have an Account?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <!-- Register Form -->
              <!-- Register Form -->
              <form action="/register" method="post" class="login__create none" id="login-up">
                <h1 class="login__title">Create Account</h1>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" name="username" placeholder="Username" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" name="email" placeholder="Email" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" name="password1" placeholder="Password" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" name="password2" placeholder="Confirm Password" class="login__input">
                </div>

                <button type="submit" class="login__button">Sign Up</button>

                <div>
                    <span class="login__account">Already have an Account ?</span>
                    <span class="login__signup" id="sign-in">Sign In</span>
                </div>

                <div class="login__social">
                    <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                </div>
            </form>

            </div>
        </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
